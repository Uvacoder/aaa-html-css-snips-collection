<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form>
			<!-- ! Inputs Type Text-->
		<div>
			<label>Name</label>
			<input type="text" name="" placeholder="Name" >
		</div>

		<div>
			<label>Surname</label>
			<input type="password" name="" placeholder="Name" >
		</div>


		<!-- ! Input Type Number-->
		<div>
			<label>Age</label>
			<input type="number">
		</div>

		<div>
			<label for="">Email</label>
			<input type="email" placeholder="@gmail.com">
		</div>

		<div>
			<label for="">Password</label>
			<input type="password">
		</div>


		<!-- ! Choose a Gender-->
		<div>
			<label>Gender:</label>
			<label for="">  Male<input type="radio" name="E" ></label>
			<label for="">  Female<input type="radio" name="E" ></label>
			<label for="">  Other<input type="radio" name="E" ></label> <br>
			<div>
				<label for="">Remember Me</label>
				<input type="checkbox" name="">
			</div>
			
		</div>
		<div>
			<select multiple><!-- ! multiple-->
				<option>Armenia</option>
				<option >USA</option> <!-- ! option selected-->
				<option>Russia</option> <!-- ! option disabled-->
				<option>Italy</option>
			</select>
			<select>
				<option>Armenia</option>
				<option selected="">USA</option>
				<option>Russia</option>
				<option>Italy</option>
			</select>
		</div>
		<div>
			<textarea rows="5" cols="55"></textarea>
		</div>
		<div>
			<textarea class="item"></textarea>
		</div>
	</form>

	<div>
		<input type="submit">
	</div
	>
	<div>
		<button>hello</button>
	</div>
</body>
</html>
